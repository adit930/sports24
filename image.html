<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #101014;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .card-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .card {
            position: relative;
            width: 300px;
            height: 400px;
            overflow: hidden;
            border-radius: 8px;
            margin-right: 20px;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .text-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .card:hover .text-overlay {
            opacity: 1;
        }

        .text {
            margin: 0;
            font-size: 1em;
            color: #fff;
        }
    </style>
    <title>Image Cards</title>
</head>
<body>

<div class="card-container">
    <div class="card">
        <img class="image" src="images/Core 23-24/AbbasMerchant.jpg" alt="Card 1">
        <div class="text-overlay">
            <p class="text">Card 1 Text</p>
        </div>
    </div>

    <div class="card">
        <img class="image" src="images/Core 23-24/AdityaTotala.jpeg" alt="Card 2">
        <div class="text-overlay">
            <p class="text">Card 2 Text</p>
        </div>
    </div>

    <div class="card">
        <img class="image" src="images/Core 23-24/AbbasMerchant.jpg" alt="Card 3">
        <div class="text-overlay">
            <p class="text">Card 3 Text</p>
        </div>
    </div>
</div>

</body>
</html>
